<table border="1">
    <tr>
        <th>Title</th>
        <th>Rating</th>
        <th>Owner</th>
        <th>Vis</th>
      </tr>
    <tr *ngFor='let a of colLoad.dataP;'>
        <td routerLink="/display-image" (click)='sCol.showSingleCollection(a)'>{{a.name}}</td>
        <td>{{a.rating}}</td>
        <td>{{a.owner}}</td>
        <td>{{a.visability}}</td>
      </tr>
</table>
