<html>
<div class="container" *ngIf="afAuth.authState | async; let user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <h2>Login</h2>
    <button (click)="login()">Login with Google</button>

  <p>Register with email and password</p>
  Email: <input #emailIn type="text" name="email" value="name@example.com"><br>
  Password: <input #passIn type="password" name="pass" value="password"><br>
  
  <button (click)="registerWithEmail(emailIn.value, passIn.value)">Register</button>
  
</ng-template>
</html>
